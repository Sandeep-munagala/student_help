<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Colleges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f2ef;
        }
        .navbar {
            background-color: #283e4a;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container {
            margin-top: 20px;
        }
        .college-list {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .college-list h2 {
            margin-bottom: 20px;
        }
        .college-list ul {
            list-style-type: none;
            padding-left: 0;
        }
        .college-list li {
            margin-bottom: 10px;
        }
        .college-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .college-list a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Student Help</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'intermediate_home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="my_network">My Network</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messaging</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Me
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">View Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/">Sign Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="college-list">
        <h2>Computer Science Colleges</h2>
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search for colleges...">
        </div>
        <ul>
            <li><a href="https://www.college1.edu">College 1</a></li>
            <li><a href="https://www.college2.edu">College 2</a></li>
            <li><a href="https://www.college3.edu">College 3</a></li>
            <li><a href="https://www.college4.edu">College 4</a></li>
            <li><a href="https://www.college5.edu">College 5</a></li>
        </ul>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
