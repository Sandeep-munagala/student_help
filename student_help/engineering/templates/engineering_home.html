<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f2ef;
        }
        .navbar {
            background-color: #283e4a;
        }
        .navbar-brand, .nav-link, .dropdown-toggle {
            color: #ffffff !important;
        }
        .profile-summary, .post-creation, .feed {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .profile-summary img {
            border-radius: 50%;
        }
        .post-creation textarea, .post-creation input {
            resize: none;
        }
        .feed .post {
            border-bottom: 1px solid #e9ecef;
            padding: 20px 0;
        }
        .feed .post:last-child {
            border-bottom: none;
        }
        .post-author {
            font-weight: bold;
            color: #0073b1;
        }
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Student Help</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'engineering_home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my_network' %}">My Network</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messaging</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    Me
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">View Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/">Sign Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="profile-summary text-center">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <h4 class="mt-3">{{ engineering_profile.user.username }}</h4>
                <p>{{ engineering_profile.college }}</p>
                <p>{{ engineering_profile.branch }}</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row">
                <!-- Feed -->
                <div class="col-md-6">
                    <div class="feed" id="feed">
                        <h3>Posts from Intermediate Students</h3>
                        <!-- More posts will be dynamically added here -->
                    </div>
                </div>

                <!-- Post Creation -->
                <div class="col-md-6">
                    <div class="post-creation">
                        <form id="post-form">
                            <div class="form-group">
                                <textarea class="form-control" id="post-content" rows="3" placeholder="What's on your mind?" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control-file" id="post-image">
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('post-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const postContent = document.getElementById('post-content').value;
        const postImage = document.getElementById('post-image').files[0];

        const reader = new FileReader();
        reader.onload = function(e) {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <div class="post-author">
                    {{ engineering_profile.user.username }} -- {{ engineering_profile.college }} -- {{ engineering_profile.branch }}
                </div>
                <div class="post-content">${postContent}</div>
                ${postImage ? `<img src="${e.target.result}" alt="Post Image" class="img-fluid mt-2">` : ''}
            `;
            document.getElementById('feed').prepend(postElement);
        }

        if (postImage) {
            reader.readAsDataURL(postImage);
        } else {
            reader.onload();
        }

        document.getElementById('post-content').value = '';
        document.getElementById('post-image').value = '';
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
