{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Adjust the last value to change the fade intensity */
        z-index: -1;
    }

    .register-container {
        margin-top: 10px; /* Adjusted margin to bring the register box up */
        margin-left: auto; /* Align the register container to the left */
        width: 100%; /* Increased width */
        max-width: 500px; /* Set a max-width for better responsiveness */
    }

    .header-content {
        margin-top: 0px; /* Add some top margin to the header content */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* Add hover effects for input fields */
    .form-control:hover {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Hover effect for the card */
    .card:hover {
        transform: scale(1.02);
        transition: transform 0.2s ease-in-out;
    }

    /* Conditional display styles for forms */
    .form-hidden {
        display: none;
    }
</style>

<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">
            <div class="col-md-6 header-content">
                <h1 class="display-4 fw-bolder text-primary">Register Here</h1>
                <p class="lead fw-normal text-muted mb-0">Create your account to get started</p>
            </div>
            <div class="col-md-5 register-container"> <!-- Adjusted column width -->
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">Register</h5>
                        
                        <!-- Toggle button for switching forms -->
                        <div class="btn-group w-100 mb-4" role="group" aria-label="Toggle forms">
                            <button type="button" class="btn btn-outline-primary" id="toggle-engineering">Engineering</button>
                            <button type="button" class="btn btn-outline-secondary" id="toggle-intermediate">Intermediate</button>
                        </div>

                        <!-- Engineering Registration Form -->
                        <div id="engineering-form" class="{% if form_type != 'engineering' %}form-hidden{% endif %}">
                            <form method="POST" action="{% url 'register_engineering' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div id="engineering-other-college-field" style="display: none;">
                                    <label for="id_engineering_other_college">Other College</label>
                                    <input type="text" name="engineering_other_college" class="form-control" id="id_engineering_other_college">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                            </form>
                        </div>

                        <!-- Intermediate Registration Form -->
                        <div id="intermediate-form" class="{% if form_type != 'intermediate' %}form-hidden{% endif %}">
                            <form method="POST" action="{% url 'register_intermediate' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div id="intermediate-other-college-field" style="display: none;">
                                    <label for="id_intermediate_other_college">Other College</label>
                                    <input type="text" name="intermediate_other_college" class="form-control" id="id_intermediate_other_college">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Add jQuery for dynamic form handling -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Redirect to the appropriate view when toggling
        $('#toggle-engineering').click(function() {
            window.location.href = "{% url 'register_engineering' %}";
        });

        $('#toggle-intermediate').click(function() {
            window.location.href = "{% url 'register_intermediate' %}";
        });

        // Show/hide the other college field for Engineering form
        $('select[name="college"]').change(function() {
            if ($(this).val() === 'Other') {
                $('#engineering-other-college-field').show();
            } else {
                $('#engineering-other-college-field').hide();
                $('#id_engineering_other_college').val('');
            }
        });

        // Initially hide the other college field for Engineering form if not selected
        if ($('select[name="college"]').val() !== 'Other') {
            $('#engineering-other-college-field').hide();
        }

        // Show/hide the other college field for Intermediate form
        $('select[name="college"]').change(function() {
            if ($(this).val() === 'Other') {
                $('#intermediate-other-college-field').show();
            } else {
                $('#intermediate-other-college-field').hide();
                $('#id_intermediate_other_college').val('');
            }
        });

        // Initially hide the other college field for Intermediate form if not selected
        if ($('select[name="college"]').val() !== 'Other') {
            $('#intermediate-other-college-field').hide();
        }
    });
</script>

{% endblock %}
