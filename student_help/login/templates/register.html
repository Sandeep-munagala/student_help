{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0); /* Adjust the last value to change the fade intensity */
        z-index: -1;
    }

    .register-container {
        margin-top: 10px; /* Adjusted margin to bring the register box up */
        margin-left: auto; /* Align the register container to the left */
        width: 100%; /* Increased width */
        max-width: 500px; /* Set a max-width for better responsiveness */
    }

    .header-content {
        margin-top: 0px; /* Add some top margin to the header content */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* Add hover effects for input fields */
    .form-control:hover {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Hover effect for the card */
    .card:hover {
        transform: scale(1.02);
        transition: transform 0.2s ease-in-out;
    }
</style>

<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">
            <div class="col-md-6 header-content">
                <h1 class="display-4 fw-bolder text-primary">Register Here</h1>
                <p class="lead fw-normal text-muted mb-0">Create your account to get started</p>
            </div>
            <div class="col-md-5 register-container"> <!-- Adjusted column width -->
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">Register</h5>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <!-- Display Form Fields -->
                            {{ form.as_p }}
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Add jQuery for dynamic form handling -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Function to handle enabling/disabling fields
        function toggleFields(studentType) {
            if (studentType === 'Engineering') {
                $('#div_id_year').closest('.form-group').show();
                $('#div_id_department').closest('.form-group').show();
                $('#div_id_minor').closest('.form-group').show();
                $('#id_year').prop('disabled', false);
                $('#id_department').prop('disabled', false);
                $('#id_minor').prop('disabled', false);
            } else if (studentType === 'Intermediate') {
                $('#div_id_year').closest('.form-group').hide();
                $('#div_id_department').closest('.form-group').hide();
                $('#div_id_minor').closest('.form-group').hide();
                $('#id_year').prop('disabled', true).val('');
                $('#id_department').prop('disabled', true).val('');
                $('#id_minor').prop('disabled', true).val('');
            }
        }
        
        // Initially hide the fields based on current selection
        var initialStudentType = $('#id_student_type').val();
        toggleFields(initialStudentType);

        // Show/hide fields based on student type selection
        $('#id_student_type').change(function() {
            var studentType = $(this).val();
            toggleFields(studentType);
        });
    });
</script>

{% endblock %}
