{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Adjust the last value to change the fade intensity */
        z-index: -1;
    }

    .register-container {
        margin-top: 10px; /* Adjusted margin to bring the register box up */
        margin-left: auto; /* Align the register container to the left */
        width: 100%; /* Increased width */
        max-width: 500px; /* Set a max-width for better responsiveness */
    }

    .header-content {
        margin-top: 0px; /* Add some top margin to the header content */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* Add hover effects for input fields */
    .form-control:hover {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Hover effect for the card */
    .card:hover {
        transform: scale(1.02);
        transition: transform 0.2s ease-in-out;
    }

    /* Conditional display styles for forms */
    .form-hidden {
        display: none;
    }
</style>

<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">
            <div class="col-md-6 header-content">
                <h1 class="display-4 fw-bolder text-primary">Register Here</h1>
                <p class="lead fw-normal text-muted mb-0">Create your account to get started</p>
            </div>
            <div class="col-md-5 register-container"> <!-- Adjusted column width -->
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">Register</h5>
                        
                        <!-- Toggle button for switching forms -->
                        <div class="btn-group w-100 mb-4" role="group" aria-label="Toggle forms">
                            <a class="btn btn-outline-primary" href="{% url 'register_engineering' %}" id="toggle-engineering">Engineering</a>
                            <a class="btn btn-outline-secondary" href="{% url 'register_intermediate' %}" id="toggle-intermediate">Intermediate</a>
                        </div>                        

                        <!-- Engineering Registration Form -->
                        <div id="engineering-form" class="{% if form_type != 'engineering' %}form-hidden{% endif %}">
                            <form method="POST" action="{% url 'register_engineering' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div id="engineering-other-college-field" class="form-group" style="display: none;">
                                    <label for="id_engineering_other_college">Other College</label>
                                    <input type="text" name="engineering_other_college" class="form-control" id="id_engineering_other_college">
                                    <br>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>

                        <!-- Intermediate Registration Form -->
                        <div id="intermediate-form" class="{% if form_type != 'intermediate' %}form-hidden{% endif %}">
                            <form method="POST" action="{% url 'register_intermediate' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    // Script for toggling between forms
    document.getElementById('toggle-engineering').addEventListener('click', function() {
        document.getElementById('engineering-form').classList.remove('form-hidden');
        document.getElementById('intermediate-form').classList.add('form-hidden');
    });

    document.getElementById('toggle-intermediate').addEventListener('click', function() {
        document.getElementById('intermediate-form').classList.remove('form-hidden');
        document.getElementById('engineering-form').classList.add('form-hidden');
    });

    // Script for toggling the other college name field
    document.getElementById('id_college').addEventListener('change', function() {
        var otherCollegeField = document.getElementById('engineering-other-college-field');
        if (this.value === 'Others') {
            otherCollegeField.style.display = 'block';
        } else {
            otherCollegeField.style.display = 'none';
        }
    });

    // Initially hide the other college name field if not selected
    window.addEventListener('DOMContentLoaded', function() {
        var collegeField = document.getElementById('id_college');
        var otherCollegeField = document.getElementById('engineering-other-college-field');

        if (collegeField.value !== 'Others') {
            otherCollegeField.style.display = 'none';
        }
    });
</script>

{% endblock %}
