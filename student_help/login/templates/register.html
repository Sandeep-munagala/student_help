{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }
    
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Light overlay for readability */
        z-index: -1;
    }
    
    .register-container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        margin-top: -60px; /* Pull up the form to overlap with the header */
    }

    .header-content {
        text-align: center;
    }

    .header-content h1 {
        color: #007bff;
        font-weight: bold;
    }

    .header-content p {
        color: #6c757d;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="fw-bolder text-primary">Register Here</h1>
            <p class="lead fw-normal text-white-50 mb-0">Create your account to get started</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center"> <!-- Center align the content -->
        <div class="col-md-6">
            <div class="register-container">
                <!-- Registration Form -->
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    
                    <!-- Display Form Fields -->
                    {{ form.as_p }}

                    <!-- Submit Button -->
                    <div class="text-center"> <!-- Center align the button -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                    </div>
                </form>
                <!-- End Registration Form -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
