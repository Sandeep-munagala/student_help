<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .profile-container h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .profile-container p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
        .profile-container p strong {
            color: #333;
        }
        .profile-container form {
            margin-top: 20px;
        }
        .profile-container label {
            display: block;
            margin-top: 10px;
        }
        .profile-container input, .profile-container select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>{{ user_profile.user.username }}'s Profile</h1>
        <p><strong>Date of Birth:</strong> {{ user_profile.dob }}</p>
        <p><strong>College:</strong> {{ user_profile.college }}</p>
        <p><strong>Year:</strong> {{ user_profile.year }}</p>
        <p><strong>Branch:</strong> {{ user_profile.branch }}</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
