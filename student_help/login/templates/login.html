{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }
    
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0); /* Adjust the last value to change the fade intensity */
        z-index: -1;
    }
    
    .login-container {
        margin-top: 10px; /* Adjusted margin to bring the login box up */
        margin-left: auto; /* Align the login container to the left */
    }

    .header-content {
        margin-top: 0px; /* Add some top margin to the header content */
    }
</style>

<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">
            <div class="col-md-6 header-content">
                <h1 class="display-4 fw-bolder text-primary">Login to Your Account</h1>
                <p class="lead fw-normal text-muted mb-0">Welcome to the Student Help</p>
            </div>
            <div class="col-md-4 login-container">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">Login</h5>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
